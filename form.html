<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css?v=1.1">
</head>
<body>
    <div class="form-container">
        <div class="heading">

        </div>
        <form class="form" id="profile-form">

            <div data-group-id="firstName" class="form-group">
                <label class="input-label">First name
                    <input class="form-input" name="firstName" type="text" value="" autocomplete="off">
                </label>
            </div> <!-- Name -->

            <div data-group-id="middleName" class="form-group">
                <label class="input-label">Middle name
                    <input class="form-input" name="middleName" type="text" value="" autocomplete="off">
                </label>
            </div> <!-- middle name -->

            <div data-group-id="surname" class="form-group">
                <label class="input-label">Surname
                    <input class="form-input" name="surname" type="text" value="" autocomplete="off">
                </label>
            </div> <!-- surname -->

            <div data-group-id="email" class="form-group">
                <label class="input-label">Email
                    <input class="form-input" name="email" type="text" value="" autocomplete="off">
                </label>
            </div> <!-- Email -->

            <div data-group-id="gender" class="form-group">
                <label class="input-label">Gender
                    <select class="form-input" name="gender" autocomplete="off">
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>

                </label>
            </div> <!-- Gender -->

            <div data-group-id="continent" class="form-group">
                <label class="input-label">Continent
                    <input class="form-input" name="email" type="text" list="continent" value="" autocomplete="off">

                    <datalist id="continent">
                        <option value="Africa">
                        <option value="Europe">
                        <option value="Antarctica">
                        <option value="Asia">
                        <option value="North America">
                        <option value="South America">
                    </datalist>

                </label>
            </div> <!-- Email -->



            <button class="" type="submit">Submit</button>

        </form>
    </div>

<script src="mo_validator.js"></script>

<script>
    const form = document.getElementById('profile-form');
    const validationConfig = {
      firstName: {
        name: 'firstName',
        displayName: 'first name',
        tag: 'input',
        type: 'text',
        required: true,
        rules: ['only-alphabets'],
      },
      middleName: {
        name: 'middleName',
        displayName: 'first name',
        tag: 'input',
        type: 'text',
        required: false,
        rules: ['only-alphabets'],
      },
      surname: {
        name: 'surname',
        displayName: 'first name',
        tag: 'input',
        type: 'text',
        required: true,
        rules: ['only-alphabets'],
      },
      email: {
        name: 'email',
        displayName: 'first name',
        tag: 'input',
        type: 'text',
        required: true,
      },
      gender: {
        name: 'gender',
        displayName: 'Gender',
        tag: 'select',
        type: 'text',
        required: true,
      },
      continent: {
        name: 'continent',
        displayName: 'Continent',
        tag: 'input',
        type: 'text',
        required: true,
      },
    };

    const ProfileForm = new MoValidator(form, validationConfig);

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      ProfileForm.validate();
      if(ProfileForm.isValid()){
        console.log('form works')
      }else{
        // make form button turn red and scroll to the first error in the form
        ProfileForm.errorAction();
      }
    })
</script>
</body>
</html>
