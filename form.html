<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css?v=1.1">
    <link rel="stylesheet" href="./upload_image.css?v=1.1">
</head>
<body>
    <div class="form-container">
        <div class="heading">

        </div>
        <form class="form" id="profile-form">

            <div data-group-id="image" class="form-group">
                <div data-group-id="upload-image">

                </div>
            </div>

            <div data-group-id="firstName" class="form-group">
                <label class="input-label">First name
                    <input class="form-input" name="firstName" type="text" value="" autocomplete="off">
                </label>
            </div> <!-- Name -->

            <div data-group-id="middleName" class="form-group">
                <label class="input-label">Middle name
                    <input class="form-input" name="middleName" type="text" value="" autocomplete="off">
                </label>
            </div> <!-- middle name -->

            <div data-group-id="surname" class="form-group">
                <label class="input-label">Surname
                    <input class="form-input" name="surname" type="text" value="" autocomplete="off">
                </label>
            </div> <!-- surname -->

            <div data-group-id="email" class="form-group">
                <label class="input-label">Email
                    <input class="form-input" name="email" type="text" value="" autocomplete="off">
                </label>
            </div> <!-- Email -->

            <div data-group-id="gender" class="form-group">
                <label class="input-label">Gender
                    <select class="form-input" name="gender" autocomplete="off">
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>

                </label>
            </div> <!-- Gender -->

            <div data-group-id="continent" class="form-group">
                <label class="input-label">Continent
                    <input class="form-input" name="email" type="text" list="continent" value="" autocomplete="off">

                    <datalist id="continent">
                        <option value="Africa">
                        <option value="Europe">
                        <option value="Antarctica">
                        <option value="Asia">
                        <option value="North America">
                        <option value="South America">
                    </datalist>

                </label>
            </div> <!-- continent -->

            <div data-group-id="dateOfBirth" class="form-group">
                <label class="input-label">Date of Birth
                    <input class="form-input" name="dateOfBirth" type="date" value="" autocomplete="off">
                </label>
            </div> <!-- Date of birth -->



            <button class="" type="submit">Submit</button>

        </form>
    </div>

<!--<script src="Croppie.js"></script>-->
<script type="module" src="form.js"></script>
</body>
</html>
